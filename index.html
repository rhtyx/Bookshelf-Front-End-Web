<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
    <div id="freeze" class="freeze hidden">
        <div class="dl-container" id="dialog">
            <h3>Confirm Delete</h3>
            <div class="dl-body" id="dl-body">Do you want to delete this book?</div>
            <div class="dl-footer">
                <button id="delete" class="delete">Delete</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <section class="input_section">
        <h2>Data Book</h2>
        <form id="inputBook">
            <div class="input">
                <input id="inputBookTitle" type="text" placeholder="Title" required>
            </div>
            <div class="input">
                <input id="inputBookAuthor" type="text" placeholder="Author" required>
            </div>
            <div class="input">
                <input id="inputBookYear" type="number" placeholder="Year" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Finish</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Insert</button>
        </form>
    </section>

    <section class="search_section">
        <h2>Find Book</h2>
        <form id="searchBook">
            <input id="searchBookTitle" type="text" placeholder="A Word of Title">
            <button id="searchSubmit" type="submit">Find</button>
        </form>
    </section>

    <section class="book_shelf">
        <h2>Books</h2>
        <div id="incompleteBookshelfList" class="book_list">
            
        </div>
    </section>

    <section class="book_shelf">
        <h2>Finished</h2>
        <div id="completeBookshelfList" class="book_list">

        </div>
    </section>
</main>

<script src="./assets/js/dom.js"></script>
<script src="./assets/js/data.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
